{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<style>
  .container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
  }

  .card {
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .card h3 {
    margin-bottom: 20px;
    font-size: 22px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #e0e0e0;
  }

  th {
    background-color: #f4f4f4;
  }

  tr:hover {
    background-color: #f9f9f9;
  }

  .text-muted {
    color: #888;
    font-style: italic;
  }
</style>

<div class="container">
  <h2>Admin Dashboard</h2>

  <div class="card">
    <h3>Users</h3>
    {% if users %}
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.role|capitalize }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
      <p class="text-muted">No users available.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
